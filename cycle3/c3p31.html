<html>
<head>
<style>

  }
  ol.d{

  }
  </style>
  </head>
<body>
	<ul class="c">

		<li>Goat</li>

		<li>Duck</li>
		<li>Peacock</li>
	</ul>
	<ol class="d">
	    <li>Book</li>
		<li>Pen</li>
		<li>Marker</li>
		<li>Text</li>
		<li>Pencil</li>
    </ol>
</body>

</html>
